
 
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
          <h2>{{name.tittle}}</h2>
          <div>
            <button [hidden] = "name.state === 'moved' " mat-raised-button (click) = 'moveToDone($event)'>Done</button>
            <button mat-raised-button (click)='deleteToDoItem()'>Delete</button>
          </div> 
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{name.description}}</p>
  </mat-expansion-panel>
