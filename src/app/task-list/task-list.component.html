
 
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
          <h2>{{name.tittle}}</h2>
          <div>
            <button *ngIf = "disableDoneButton()" mat-raised-button (click) = 'moveToDone(name)'>Done</button>
            <button  mat-raised-button (click)='deleteToDo(name)'>Delete</button>
          </div> 
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{name.description}}</p>
  </mat-expansion-panel>
