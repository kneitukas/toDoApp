<table mat-table [dataSource]='dataSource' multiTemplateDataRows >

  <ng-container matColumnDef="tittle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let task"> {{task.tittle}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Finished </th>
          <td mat-cell *matCellDef="let task"> {{today | date}} </td>
        </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let task; let i = index"> <button  (click)='deleteToDo(i)' mat-icon-button><mat-icon>delete</mat-icon></button></td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row [@itemAnim]  *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
